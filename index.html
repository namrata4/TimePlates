<head>

	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>
<body style = "height: 100%">

<div class = "logo" style = "margin-top: 0px,margin-bottom: 0px">

    <h3 style = "margin-top :10px; margin-left: 10px"><img src = "images/logo.png" ALIGN = MIDDLE height = "60px" width = "60px" >TimePlates</h3>
    


</div>

<div id="main" class="row" style="height:90%">
	<div style="padding-top:190px">
		<h1 style="font-size:63px">Welcome to TimePlates!</h1>
		<h2 style = "font-size:20px">Now plan your trips on your terms</h2>
  </div>
  <div style="position: absolute; 
                bottom: 0; 
                width: 100%; 
                height: 50px; ">
      <div id="buttons" class="row" style="height:10%">
      <div class="col-md-4"></div>
      <div class="col-md-5">
        <a style="top: 0px; position: relative; background-image:linear-gradient(to bottom,#996633 0,#996633 100%)" href="#about"
          class="btn btn-primary btn-xl page-scroll" data-toggle="modal" data-target="#myModal">Plan a new Trip</a>
          <a style="top: 0px; position: relative; background-image:linear-gradient(to bottom,#996633 0,#996633 100%)" href="#about"
          class="btn btn-primary btn-xl page-scroll">View Planned Trips</a>
          <button type="button" style="top: 0px; position: relative; background-image:linear-gradient(to bottom,#996633 0,#996633 100%)" 
          class="btn btn-primary btn-xl page-scroll">Learn more about TimePlates</button></div> 
        <div class="col-md-3"></div>
  </div>
  </div>
</div>
	
	  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Some details of the trip</h4>
        </div>
        <div class="modal-body">
         <form role="form" action="table.html">
            <div class="form-group">
              <label for="name"> Trip Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name of the Trip">
            </div>
            
            <div class = "modal-date" >
              <label for="days"> Trip starts from</label>
              <input type="text" id="startDate" placeholder="2016-1-1">
              <label for="days">and ends at</label>
              <input type="text" id="endDate" placeholder="2016-1-10">
            </div>
            
            <div>
              <label for="type">Select the Trip Type</label>
              <ul>
                <li>
                  <input type="checkbox" id="myCheckbox1" />
                  <label style = "border: 1px solid #fff;
                                  padding: 10px;
                                  display: block;
                                  position: relative;
                                  margin: 10px;
                                  cursor: pointer;"
                  for="myCheckbox1"><img src="http://www.lesta.fr/wp-content/uploads/2015/12/voyage-usa.jpg" /></label>
                </li>
                <li>
                  <input type="checkbox" id="myCheckbox2" />
                  <label style = "border: 1px solid #fff;
                                  padding: 10px;
                                  display: block;
                                  position: relative;
                                  margin: 10px;
                                  cursor: pointer;"
                  for="myCheckbox2"><img src="http://www.poweredbystl.com/wp-content/uploads/2015/02/business-travel.jpg" /></label>
                </li>
                <li>
                  <input type="checkbox" id="myCheckbox3" />
                  <label style = "border: 1px solid #fff;
                                  padding: 10px;
                                  display: block;
                                  position: relative;
                                  margin: 10px;
                                  cursor: pointer;"
                  for="myCheckbox3"><img src="http://www.lesta.fr/wp-content/uploads/2015/12/voyage-usa.jpg" /></label>
                </li>
                <li>
                  <input type="checkbox" id="myCheckbox4" />
                  <label style = "border: 1px solid #fff;
                                  padding: 10px;
                                  display: block;
                                  position: relative;
                                  margin: 10px;
                                  cursor: pointer;"
                  for="myCheckbox4"><img src="http://www.lesta.fr/wp-content/uploads/2015/12/voyage-usa.jpg" /></label>
                </li>
              </ul>
            </div>
            <div class="form-group">
              <label> Things you would like to plan</label><br><br>
              <label><input type="checkbox" id="thingsToDo" value="" checked>Things to do</label>
               <label><input type="checkbox" id="flights" value="" checked>Flights</label>
                <label><input type="checkbox" id="lodging" value="" checked>Lodging</label>
                 <label><input type="checkbox" id="dining" value="" checked>Dining</label>
            </div>
              <button type="submit" class="btn btn-success btn-block">Next</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
