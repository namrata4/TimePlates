<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
	$(function() {
		$('#start').datetimepicker();
		$('#end').datetimepicker({
			useCurrent : false
		//Important! See issue #1075
		});
		$("#start").on("dp.change", function(e) {
			$('#end').data("DateTimePicker").minDate(e.date);
		});
		$("#end").on("dp.change", function(e) {
			$('#start').data("DateTimePicker").maxDate(e.date);
		});
	});
	
	function formSubmit(){
		debugger;
		var form= document.getElementById("modalForm");
		var elements= form.elements;
		var tripName= elements[0].value;
				
		var start= elements[1].value.split(" ");
		var startDate= start[0];
		var end= elements[2].value.split(" ");
		var endDate= end[0]
		if(startDate!=null && endDate!=null){
			var date1 = new Date(startDate);
			var date2 = new Date(endDate);
			var timeDiff = Math.abs(date2.getTime() - date1.getTime());
			var days = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
			 days = days +1;
			
		}
		if(typeof(Storage) !== "undefined") {
			sessionStorage.setItem("tripName", tripName);
			sessionStorage.setItem("days", days);
		} else {
		   alert("No storage");
		}
		
		return false;
		
	}
</script>


</head>
<body style="height: 100%">

	<div class="logo" style="margin-top: 0px, margin-bottom: 0px">

		<h3 style="margin-top: 10px; margin-left: 10px">
			<img src="images/logo.png" ALIGN=MIDDLE height="60px" width="60px">TimePlates
		</h3>



	</div>

	<div id="main" class="row" style="height: 90%">
		<div style="padding-top: 190px">
			<h1 style="font-size: 63px">Welcome to TimePlates!</h1>
			<h2 style="font-size: 20px">Now plan your trips on your terms</h2>
		</div>
		<div style="position: absolute; bottom: 0; width: 100%; height: 50px;">
			<div id="buttons" class="row" style="height: 10%">
				<div class="col-md-4"></div>
				<div class="col-md-5">
					<a
						style="top: 0px; position: relative; background-image: linear-gradient(to bottom, #996633 0, #996633 100%)"
						href="#about" class="btn btn-primary btn-xl page-scroll"
						data-toggle="modal" data-target="#myModal">Plan a new Trip</a> <a
						style="top: 0px; position: relative; background-image: linear-gradient(to bottom, #996633 0, #996633 100%)"
						href="#about" class="btn btn-primary btn-xl page-scroll">View
						Planned Trips</a>
					<button type="button"
						style="top: 0px; position: relative; background-image: linear-gradient(to bottom, #996633 0, #996633 100%)"
						class="btn btn-primary btn-xl page-scroll">Learn more
						about TimePlates</button>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Some details of the trip</h4>
				</div>
				<div class="modal-body">
					<form role="form" action="table.html" id="modalForm" onsubmit="formSubmit()">
						<div class="form-group">
							<label for="name"> Trip Name</label> <input type="text"
								class="form-control" id="name" placeholder="Name of the Trip">
						</div>

						<div class="form-group">
							<div class="container">

								<div class='col-sm-3'>
									<label for="start"> Start Date</label>
									<div class='input-group date' id='start'>
										<input id="startDate" type='text' class="form-control" /> <span
											class="input-group-addon"> <span
											class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>


								<div class='col-sm-3'>
									<div class="form-group">
									<label for="end"> End Date</label>
										<div class='input-group date' id='end'>
											<input id= "endDate" type='text' class="form-control" /> <span
												class="input-group-addon"> <span
												class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>




						<div>
							<label for="type">Select the Trip Type</label>
							<ul>
								<li><input type="checkbox" id="myCheckbox1" value="roadTrip"/> <label
									style="border: 1px solid #fff; padding: 10px; display: block; position: relative; margin: 10px; cursor: pointer;"
									for="myCheckbox1"><img
										src="http://www.lesta.fr/wp-content/uploads/2015/12/voyage-usa.jpg" /></label>
								</li>
								<li><input type="checkbox" id="myCheckbox2" value="businessTrip"/> <label
									style="border: 1px solid #fff; padding: 10px; display: block; position: relative; margin: 10px; cursor: pointer;"
									for="myCheckbox2"><img
										src="http://www.poweredbystl.com/wp-content/uploads/2015/02/business-travel.jpg" /></label>
								</li>
								<li><input type="checkbox" id="myCheckbox3" /> <label
									style="border: 1px solid #fff; padding: 10px; display: block; position: relative; margin: 10px; cursor: pointer;"
									for="myCheckbox3"><img
										src="http://www.lesta.fr/wp-content/uploads/2015/12/voyage-usa.jpg" /></label>
								</li>
								<li><input type="checkbox" id="myCheckbox4" /> <label
									style="border: 1px solid #fff; padding: 10px; display: block; position: relative; margin: 10px; cursor: pointer;"
									for="myCheckbox4"><img
										src="http://www.lesta.fr/wp-content/uploads/2015/12/voyage-usa.jpg" /></label>
								</li>
							</ul>
						</div>
						
						<button type="submit" class="btn btn-success btn-block">Next</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
