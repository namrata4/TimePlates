   function addColumn(tblId)
{
	
	for(var i = 1; i <= days; i++){
	var tblHeadObj = document.getElementById(tblId).tHead;
     //console.log(tblHeadObj);
    // console.log("tblHeadObj.rows.length: "+ tblHeadObj.rows.length);

		tblHeadObj.rows[h].appendChild(newTH);

	var tblBodyObj = document.getElementById(tblId).tBodies[0];

		newCell.setAttribute("contentEditable","true");
		// newCell.innerHTML = '[td] row:' + j + ', cell: ' + (tblBodyObj.rows[j].cells.length - 1)
	}
	}
}

function contextMenu (){
 "use strict";

  var taskItems = document.querySelectorAll(".cellRightClick");
  var menu = document.querySelector("#context-menu");
  //console.log(menu);
  var menu = document.querySelector("#context-menu");
  var menuState = 0;
  var active = "context-menu--active";
  var taskItemClassName = 'cellRightClick';
  var menuWidth;
  var menuHeight;
  menuWidth = menu.offsetWidth;
  menuHeight = menu.offsetHeight;
  var windowWidth;
  var windowHeight;
  windowWidth = window.innerWidth;
  windowHeight = window.innerHeight;
  var clickCoords;
  var clickCoordsX;
  var clickCoordsY;
  
  function init(){
	contextListener();
    clickListener();
    keyupListener();
	resizeListener();
  }
  /**
   * Listens for contextmenu events.
   * inside 
   */
  function contextListener() {
		document.addEventListener( "contextmenu", function(e) {
			if ( clickInsideElement( e, taskItemClassName ) ) {
			e.preventDefault();
			toggleMenuOn();
			positionMenu(e);
			} else {
			toggleMenuOff();
			}
		});
  }
  
  function toggleMenuOff() {
	if ( menuState !== 0 ) {
		menuState = 0;
		menu.classList.remove(active);
	}
	}
  function toggleMenuOn() {
		if ( menuState !== 1 ) {
			menuState = 1;
			menu.classList.add(active);
		}
	}

  /**
   * Listens for click events. Left click remove context menu
   */
  function clickListener() {
		document.addEventListener( "click", function(e) {
			var button = e.which || e.button;
			if ( button === 1 ) {
			toggleMenuOff();
			}
		});
  }

  /**
   * Listens for keyup events.
   */
  function keyupListener() {
	  window.onkeyup = function(e) {
    if ( e.keyCode === 27 ) {
      toggleMenuOff();
   	 }
  	}
  }
  
  //get position of contextmenu, also consider width of window
	function getPosition(e) {
		var posx = 0;
		var posy = 0;

		if (!e) var e = window.event;

		if (e.pageX || e.pageY) {
			posx = e.pageX;
			posy = e.pageY;
		} else if (e.clientX || e.clientY) {
			posx = e.clientX + document.body.scrollLeft + 
							document.documentElement.scrollLeft;
			posy = e.clientY + document.body.scrollTop + 
							document.documentElement.scrollTop;
		}

		return {
			x: posx,
			y: posy
		}
	}
	
	function positionMenu(e) {
			clickCoords = getPosition(e);
			clickCoordsX = clickCoords.x;
			clickCoordsY = clickCoords.y;

			menuWidth = menu.offsetWidth + 4;
			menuHeight = menu.offsetHeight + 4;

			windowWidth = window.innerWidth;
			windowHeight = window.innerHeight;

			if ( (windowWidth - clickCoordsX) < menuWidth ) {
				menu.style.left = windowWidth - menuWidth + "px";
			} else {
				menu.style.left = clickCoordsX + "px";
			}

			if ( (windowHeight - clickCoordsY) < menuHeight ) {
				menu.style.top = windowHeight - menuHeight + "px";
			} else {
				menu.style.top = clickCoordsY + "px";
			}
		}
//check if lick inside the cell
  function clickInsideElement( e, className ) {
		var el = e.srcElement || e.target;

		if ( el.classList.contains(className) ) {
			return el;
		} else {
			while ( el = el.parentNode ) {
			if ( el.classList && el.classList.contains(className) ) {
				return el;
			}
			}
		}

		return false;
}

function resizeListener() {
	window.onresize = function(e) {
		toggleMenuOff();
	};
}

	init();
}
